plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.4.20'
}

group 'groupproject'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
        resources {
            srcDirs = ['src/main/java', 'assets']
            exclude "**/*.java"
            exclude "**/*.kt"
        }
    }
    test {
        java {
            srcDirs = ['src/test/java']
        }

        resources {
            srcDirs = ['src/test/java', 'assets']
            exclude "**/*.java"
            exclude "**/*.kt"
        }
    }
}
dependencies {
    implementation 'org.junit.jupiter:junit-jupiter:5.4.2'
    compile 'junit:junit:4.12'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}